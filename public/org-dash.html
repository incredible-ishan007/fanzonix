<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organisation Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome + jQuery -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: rgb(40, 40, 40);
      padding-top: 70px;
      color: white;
    }

    .card {
      background-color: #222;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.1);
      color: white;
    }

    .card img {
      height: 300px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .btn-danger {
      width: 100%;
    }
  </style>

  <script>
    function logout() {
      localStorage.removeItem("activeUser");
      location.href = "/";
    }
  </script>
</head>

<body>

  <div class="container mt-5">
    <div class="row">

      <!-- Organisation Detail -->
      <div class="col-md-5 mb-4 offset-md-1">
        <div class="card">
          <img src="pics/images.jpeg" class="card-img-top" alt="Organisation">
          <div class="card-body text-center">
            <form>
              <input type="submit" class="btn btn-danger" value="Organisation's Detail" formaction="/org-detail">
            </form>
          </div>
        </div>
      </div>

      <!-- Post Events -->
      <div class="col-md-5 mb-4">
        <div class="card">
          <img src="pics/images.jpeg" class="card-img-top" alt="Post Events">
          <div class="card-body text-center">
            <form>
              <input type="submit" class="btn btn-danger" value="Post Events" formaction="/post-tournaments">
            </form>
          </div>
        </div>
      </div>

      <!-- Tournament Detail -->
      <div class="col-md-5 mb-4 offset-md-1">
        <div class="card">
          <img src="pics/images.jpeg" class="card-img-top" alt="Tournament Detail">
          <div class="card-body text-center">
            <form>
              <input type="submit" class="btn btn-danger" value="Tournament Detail" formaction="/tournament-detail">
            </form>
          </div>
        </div>
      </div>

      <!-- Logout -->
      <div class="col-md-5 mb-4">
        <div class="card">
          <img src="pics/images.jpeg" class="card-img-top" alt="Logout">
          <div class="card-body text-center">
            <input type="button" class="btn btn-danger" value="Log Out" onclick="logout()">
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
