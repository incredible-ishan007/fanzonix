<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery + AngularJS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    body {
      background-color: rgb(40, 40, 40);
      padding-top: 70px;
      color: white;
    }

    .navbar {
      background-color: black;
      height: 50px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .card {
      background-color: #222;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.1);
      color: white;
    }

    .card img {
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .btn-danger {
      width: 100%;
    }
  </style>

  <script>
    var mymodule = angular.module("kuchModule", []);
    mymodule.controller("kuchController", function ($scope, $http) {

      // Initialize active user and email
      $scope.activeUser = localStorage.getItem("activeUser");
      $scope.txtEmail6 = $scope.activeUser;
      $scope.txtPwdOld = '';
      $scope.txtPwdNew = '';

      // Update password
      $scope.doUpdatePass = function () {
        var url = "/do-update-pass?email=" + $scope.txtEmail6 + "&oldpass=" + $scope.txtPwdOld + "&newpass=" + $scope.txtPwdNew;

        $http.get(url).then(
          function (response) { alert(JSON.stringify(response.data)); },
          function (response) { alert(JSON.stringify(response.data)); }
        );
      };

      // Logout
      $scope.logout = function () {
        localStorage.removeItem("activeUser");
        location.href = "/";
      };
    });



    
  </script>

  <script>
            function player_detail(){
            location.href="/player-detail"
        }
        function all_tournaments(){
            location.href="/all-tournaments"
        }


    
</script>
</head>

<body ng-app="kuchModule" ng-controller="kuchController">

 
  <div class="navbar d-flex align-items-center justify-content-center">
    <h5 class="text-white mb-0">Welcome {{activeUser}}</h5>
  </div>

 
  <div class="container mt-5">
    <div class="row ">

      <!-- Player Profile -->
      <div class="col-md-5 mb-4 offset-md-1">
        <div class="card">
          <img src="pics/images.jpeg" class="card-img-top" alt="Player" style="height: 300px;">
          <div class="card-body text-center">
            <button type="button" class="btn btn-danger"  onclick="player_detail()">
              Player Profile
            </button>
          </div>
        </div>
      </div>

      <!-- All Tournaments -->
      <div class="col-md-5 mb-4">
        <div class="card">
          <img src="pics/images.jpeg" class="card-img-top" alt="Tournament" style="height: 300px;">
          <div class="card-body text-center">
            <button type="button" class="btn btn-danger" onclick="all_tournaments()">
              All Tournaments
            </button>
          </div>
        </div>
      </div>

      <!-- Settings -->
      <div class="col-md-5 mb-4 offset-md-1">
        <div class="card">
          <img src="pics/settings-hd.jpeg" class="card-img-top" alt="Settings" style="height: 300px;">
          <div class="card-body text-center">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#settings-modal">
              Update Password
            </button>
          </div>
        </div>
      </div>

      <!-- Logout -->
      <div class="col-md-5 mb-4">
        <div class="card">
          <img src="pics/images.jpeg" class="card-img-top" alt="Logout" style="height: 300px;">
          <div class="card-body text-center">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logout-modal">
              Logout
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>



  <!-- Settings Modal (Update Password) -->
  <div class="modal fade" id="settings-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title">Update Password</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                   ng-model="txtEmail6" readonly>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPasswordOld" placeholder="Old Password"
                   ng-model="txtPwdOld" required>
            <label for="floatingPasswordOld">Old Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPasswordNew" placeholder="New Password"
                   ng-model="txtPwdNew" required>
            <label for="floatingPasswordNew">New Password</label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" ng-click="doUpdatePass()">Update</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal fade" id="logout-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title">Logout</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" ng-click="logout()">Yes, Logout</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
